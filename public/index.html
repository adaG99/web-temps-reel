<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sondage Ligue des Champions</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <div id="pseudo-screen">
      <h1>Bienvenue au sondage special ldc</h1>
      <p>Entrez votre pseudo pour commencer :</p>
      <input type="text" id="pseudo-input" placeholder="Entrez votre pseudo ici" />
      <button onclick="enterPoll()">Rejoindre le sondage</button>
    </div>

    <div id="poll-screen">
      <h1 id="quiz-question"></h1>
      <div id="vote-options"></div>
      <div id="results">
        <h2>Résultats en temps réel :</h2>
        <ul id="results-list"></ul>
      </div>
      <button id="view-final-results-btn" onclick="viewFinalResults()">Afficher les résultats</button>

    </div>

    <div id="final-results">
      <h2>Résulats provisoires</h2>
      <canvas id="final-chart"></canvas>
    </div>
 
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
